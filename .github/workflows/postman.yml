name: Testes API Postman

on: [push, workflow_dispatch]

jobs:

  test:
    name: Testes API
    runs-on: ubuntu-latest
    steps:
      - name: Copiando os arquivos para m√°quina virtual
        uses: actions/checkout@v4

      - name: Etapa 01 - Verifica√ß√£o vers√£o do Node e Newman
        run: |
          newman --version && node --version && ls

      - name: Etapa 02 - Instala√ß√£o do Html Extra Reporter
        run: |
          npm install -g newman
          sudo npm install -g newman-reporter-htmlextra

      - name: Etapa 03 - Rodando as Collections de Testes
        run: |
          newman run "Ron_Bugado.postman_collection.json" -e "Dev-ronbugado.postman_environment.json" --delay-request 1 -r htmlextra --reporter-htmlextra-export ./result/Report.html

      - name: Etapa 04 - Organizando o relat√≥rio em subpasta
        run: |
          mkdir -p site/report
          mv ./result/Report.html site/report/

      - name: Etapa 05 - Salvando o Resultado dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: ./site/

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    if: always()
    needs: 
      - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://andre-min.github.io/ron-bugado-academy13-api-postman/report/Report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: report

      - name: Upload artifact para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
